<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5e9, #e0f7fa);
            color: #333;
        }

        header {
            position: relative;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            color: #fff;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header h2 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image {
            max-width: 70%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.05);
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e76f51;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background: #d85f41;
            transform: translateY(-2px);
        }

        footer {
            background: #264653;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
        }

        footer a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到网上书店</h1>
            <h2>愿你在知识的海洋中遨游</h2>
            <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.nairjT3xs1A9Jvh7wUy3ZgHaFj?rs=1&pid=ImgDetMain" alt="Library Image" class="image">
        </div>
        <button class="login-btn" onclick="window.location.href='{% url 'login' %}'">
            <i class="fas fa-user"></i> 登录或注册
        </button>
    </header>
    <footer>
        <p>&copy; 2025 图书馆系统. 版权所有. <a href="#">联系我们</a></p>
    </footer>
</body>
</html>
