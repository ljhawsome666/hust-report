<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1, h2 {
            color: #2a9d8f;
            text-align: center;
        }

        .order-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 5px;
            font-size: 16px;
        }

        .order-info p {
            margin: 5px 0;
            font-weight: 500;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li span {
            display: block;
        }

        ul li .book-title {
            font-weight: bold;
            font-size: 18px;
        }

        ul li .quantity, ul li .price {
            font-size: 16px;
            color: #555;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订单详情</h1>

        <div class="order-info">
            <p><strong>订单号:</strong> {{ order.id }}</p>
            <p><strong>总金额:</strong> ¥{{ order.total_amount }}</p>
            <p><strong>订单状态:</strong> {{ order.status }}</p>
        </div>

        <h2>订单书籍</h2>
        <ul>
            {% for order_book in order_books %}
                <li>
                    <div class="book-title">{{ order_book.book.title }}</div>
                    <div class="quantity">数量: {{ order_book.quantity }}</div>
                    <div class="price">总价: ¥{{ order_book.total_price }}</div>
                </li>
            {% endfor %}
        </ul>

        <div class="total">总计: ¥{{ order.total_amount }}</div>
    </div>
</body>
</html>
